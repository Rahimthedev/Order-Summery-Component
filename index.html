<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="order-sum-container">
    <div class="picture">
      <img src="./images/illustration-hero.svg" alt="A Girl Enjoying Music">
    </div>
    <div class="order-sum-desc">
      <div class="title-a-desc">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class="options">
        <div class="price-a-pro">
          <img src="./images/icon-music.svg" alt="Music icon">
          <div class="plan-details">
            <span id="large">Annual Plan</span>
            <span id="normal">$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
        <p class="pay">Proceed to Payment</p>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </div>
  

  

  
  

  

  
  
</body>
</html>
